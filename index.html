<!DOCTYPE html>
<html lang="en">
<head>
	<title>docsify: autoHeaders</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Auto numbering plugin for Docsify.js">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- theme: simple dark -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<link rel="stylesheet" href="site/style.min.css">
</head>

<body>

	<div id="app"></div>
	<footer><div id="mb-footer"></div></footer>

	<script>
	window.$docsify = {
		// name: 'autoHeaders',
		// repo: 'https://github.com/markbattistella/docsify-autoHeaders',
		coverpage: 'site/cover.md',
		homepage: 'site/home.md',
		// loadSidebar: false,
		// hideSidebar: true,
		auto2top: true,
		notFoundPage: 'site/404.md',
		relativePath: false,
		themeColor: 'var(--mb-theme-01)',
		formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
		// autoFooter: {
		// 	name:			'@markbattistella',
		// 	url:			'https://github.com/markbattistella',
		// 	copyYear:		'2013',
		// 	policy:			'site/policy',
		// 	terms:			'site/terms',
		// 	cookies:		'site/cookies',
		// 	onBody:			true
		// },

		// plugin - autoHeaders
		autoHeaders: {
			separator:	'decimal',
			// levels:		'6',
            levels:     {
                start:  '1',
                finish: '4'
            },
			scope:		'#main',
			debug:		true
		}
	}
	</script>

	<!-- docsify.js -->
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

	<!-- docsify-autoHeaders -->
	<!-- <script src="https://unpkg.com/@markbattistella/docsify-autoheaders@latest"></script> -->
    <script src="docsify-autoHeaders.js"></script>

	<!-- mbSidebarFooter -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter"></script> -->

</body>
</html>
